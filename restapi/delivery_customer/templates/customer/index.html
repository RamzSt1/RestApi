{% extends './template.html' %}

{% block content %}
<div class="fs-2 bg-light m-2 text-center">Тарифы</div>
<div class="d-flex flex-wrap justify-content-between bg-light m-2 p-2 text-white">
	{% load static %}
    <div class="m-2 bg-secondary" style="width: 250px; height: 400px; border-radius: 15px;">
		<div class="mt-2 text-center fw-bold">Малогабаритные</div>
		<div class="text-center">
			<img src="{% static 'images'%}/documents.jpg" style="width: 230px;">
		</div>
		<div class="p-2 mt-2">Документы, посылки размером до 15х15х15 до 2 кг.</div>
	</div>
    <div class="m-2 bg-secondary" style="width: 250px; height: 400px; border-radius: 15px;">
		<div class="mt-2 text-center fw-bold">Стандартные</div>
		<div class="text-center">
			<img src="{% static 'images'%}/boxes.jpg" style="width: 230px;">
		</div>
		<div class="p-2 mt-2">Посылки средней величины 15х15х15 - 40х40х40 до 15 кг.</div>
	</div>
    <div class="m-2 bg-secondary" style="width: 250px; height: 400px; border-radius: 15px;">
		<div class="mt-2 text-center fw-bold">Большие</div>
		<div class="text-center">
			<img src="{% static 'images'%}/furniture.jpg" style="width: 230px;">
		</div>
		<div class="p-2 mt-2">Мебель, крупные посылки от 40х40х40.</div>
	</div>
</div>
{% endblock %}
