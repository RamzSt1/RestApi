{% extends './template.html' %}

{% block content %}
<div class="d-flex flex-column bg-light m-2 p-2">
    <p class="fs-3 fw-bold">Добавить заказ</p>
    <form class="w-50" method="post" style="margin-left: 25%;">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="inputFIO">ФИО:</label>
            <input type="text" class="form-control" id="inputFIO" name="fio" value="{{order_data.0}}">
        </div>
        <div class="form-group mb-2">
            <label for="inputAddressA">Адрес А:</label>
            <input type="text" class="form-control" id="inputAddressA" name="address_a" value="{{order_data.1}}">
        </div>
        <div class="form-group mb-2">
            <label for="inputAddressB">Адрес Б:</label>
            <input type="text" class="form-control" id="inputAddressB" name="address_b" value="{{order_data.2}}">
        </div>
        <div class="form-group mb-2">
            <label for="inputGabarits">Габариты</label>
            {{order_data.3}}
            <select id="inputGabarits" class="form-control" name="gabarits">
                {% for i in gabarits %}
                <option value="{{ i.id }}" {% if i.name == order_data.3 %} selected {% endif %}>{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-2">
            <label for="inputWeight">Вес:</label>
            <input type="number" step="0.01" class="form-control" id="inputWeight" name="weigth" value="{{order_data.4}}">
        </div>
        <div class="form-group mb-2">
            <label for="inputCar">Машина</label>
            <select id="inputCar" class="form-control" name="car">
                {% for i in car %}
                <option value="{{ i.id }}" {% if i.name == order_data.5 %} selected {% endif %}>{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-2">
            <label for="inputStatus">Статус</label>
            <select id="inputStatus" class="form-control" name="status">
                {% for i in status %}
                <option value="{{ i.id }}" {% if i.name == order_data.6 %} selected {% endif %}>{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-warning w-100" type="submit">{% if order_data is not None %}Редактировать{% else %}Добавить заказ{% endif %}</button>
    </form>
</div>
{% endblock %}
