{% extends './template.html' %}

{% block content %}
<div class="d-flex flex-wrap justify-content-around bg-light m-2 p-2 text-white">
    {% for i in news %}
    <div class="m-5" style="width: 250px; height: 300px; border-radius: 5px; background: #8d8d8d">
            <div class="mt-2 text-center fw-bold fs-4">{{i.title}}</div>
            <div class="p-2 mt-2">{{i.text}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
